<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    體重(kg):<input id="weight" type="text"><br>
    身高(m): <input id="high" type="text">
    <p id="bmi">您的BMI:</p>
    <p id="range"></p>
    <button onclick="bmi()">click me</button>
</body>
</html>
<script>
    function bmi(){
        var weight = document.getElementById("weight").value;
        var high = document.getElementById("high").value;
        if(weight && high){
            var bmi_val = Math.round(weight/(high*high));
            document.getElementById("bmi").innerHTML="您的BMI:"+bmi_val;
        }
        //console.log(weight);
        if(bmi_val > 25){
            document.getElementById("range").innerHTML="過重";
        }
        else if(20 <= bmi_val && bmi_val<= 25){
            document.getElementById("range").innerHTML="標準";
        }
        else{
            document.getElementById("range").innerHTML="過輕";
        }
    }
</script>
